<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Massage Therapist - Contact</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    /* Basic link styling with hover animation */
    a {
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    /* Additional animation for nav links */
    nav ul li a {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, color 0.3s ease, letter-spacing 0.3s ease;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: #ff4500; /* Underline color */
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    nav ul li a:hover {
      transform: scale(1.05);
      color: #ff4500;
      letter-spacing: 1px;
    }
    nav ul li a:hover::after {
      transform: scaleX(1);
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* Header & Navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #FFF7DE;
      color: #fff;
      padding: 10px 20px;
      position: relative;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-right: 20px;
    }
    /* Setting initial nav link color */
    nav ul li a {
      color: #008002;
      font-weight: bold;
    }
    .logo img {
      height: 100px;
    }
    /* Hamburger Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      margin-bottom: 4px;
      border-radius: 2px;
    }
    /* Responsive Navigation for Mobile */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #333;
        position: absolute;
        top: 60px; /* Below header */
        left: 0;
      }
      nav ul.active {
        display: flex;
      }
      nav ul li {
        margin: 10px 0;
        text-align: center;
      }
      .hamburger {
        display: flex;
      }
    }

    .container {
      padding: 20px;
    }
    /* Form styles */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    .contact-form button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Welcome</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="images/kirem.png" alt="Massage Therapist Logo" />
    </div>
  </header>
  <div class="container">
    <h1>Contact Us</h1>
    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
